
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOPZÆN Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LOPZÆN</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#about">Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Bienvenido a LOPZÆN Store</h2>
            <p>Tu estilo único, nuestra misión.</p>
            <button onclick="explorar()">Explorar Productos</button>
        </section>

        <section id="products">
            <h2>Nuestros Productos</h2>
            <div class="product-grid">
                <!-- Productos dinámicos desde script.js -->
            </div>
        </section>

        <section id="about">
            <h2>Sobre Nosotros</h2>
            <p>Creando historia, destacando tu estilo.</p>
        </section>

        <section id="contact">
            <h2>Contáctanos</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 LOPZÆN Store. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
